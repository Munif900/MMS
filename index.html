<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .login-page, .welcome-page {
            display: none;
        }
        .visible {
            display: block;
        }
        .welcome-message {
            color: purple;
            font-size: 20px;
            margin-top: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- صفحة تسجيل الدخول -->
    <div class="login-page visible" id="loginPage">
        <h2>👇🏻😉سجل دخولك بالبيانات الخاصّة  </h2>
        <input type="text" id="identity" placeholder="الهوية"><br><br>
        <input type="text" id="name" placeholder="الأسم"><br><br>
        <button onclick="validateLogin()">تسجيل الدخول</button>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="welcome-page" id="welcomePage">
        <h1 id="welcomeUser"></h1>
        <p class="welcome-message">مرحبًا بك في موقع يرحب بك وتحت خدمتك ولأنك غالي علي جربت هالتجربة وأتمنى تعطيني رايك</p>
        <button class="button" onclick="goBack()">وووه ارجع</button>
    </div>

    <script>
        // بيانات الهوية والأسماء الصحيحة
        const users = {
            "1134991635": "منيف بريك",
            "1133870798": "زنيوط",
            "1137345615": "صدام"
        };
        

        function validateLogin() {
            const identity = document.getElementById('identity').value;
            const name = document.getElementById('name').value;

            if (users[identity] === name) {
                // عرض الصفحة الرئيسية مع رسالة ترحيب
                document.getElementById('loginPage').classList.remove('visible');
                document.getElementById('welcomePage').classList.add('visible');
                document.getElementById('welcomeUser').innerText = `اررررررححححببب🥹❤️❤️ ${name}`;
            } else {
                alert("الهوية أو الاسم غير صحيح");
            }
        }

        function goBack() {
            // العودة إلى صفحة تسجيل الدخول
            document.getElementById('welcomePage').classList.remove('visible');
            document.getElementById('loginPage').classList.add('visible');
            document.getElementById('identity').value = '';
            document.getElementById('name').value = '';
        }
    </script>

</body>
</html>
